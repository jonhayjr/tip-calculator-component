<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body class="container">
  <header class="header">
    <h1 class="header__heading">Spli<br>tter</h1>
  </header>
  <main class="main">
    <div class="input-section">
      <div class="bill-amount">
        <div class="num-of-people_bill__labels">
          <label for="bill" class="bill-amount__label">Bill</label>
          <p class="error-message" id="bill-validation-error">Value must be a number.</p>
        </div>
        <div class="bill-input-group">
          <img src="images/icon-dollar.svg" alt="dollar symbol">
          <input type="text" name="bill" id="bill" placeholder="0.00">
        </div>
      </div>
      <div class="tip-percent">
        <div class="wrapper">
          <h2 class="tip__heading">Select Tip %</h2>
          <button class="tip-button" data-tip=0.05>5%</button>
          <button class="tip-button" data-tip=0.10>10%</button>
          <button class="tip-button" data-tip=0.15>15%</button>
          <button class="tip-button" data-tip=0.25>25%</button>
          <button class="tip-button" data-tip=0.5>50%</button>
          <input type="text" placeholder="Custom" id="custom">
        </div>
      </div>
      <div class="num-of-people">
        <div class="num-of-people_bill__labels">
          <label for="person-count" class="num-of-people__label">Number of People</label>
          <p class="error-message" id="person-count-validation-error">Can't be zero</p>
        </div>
        <div class="num-of-people-input-group">
          <img src="images/icon-person.svg" alt="person icon">
          <input type="text" name="person-count" id="person-count" placeholder=1>
        </div>
      </div>
    </div>
    <div class="tip-calculation">
      <div class="tip-calculation__section">
        <div class="tip-amount-section">
          <p class="tip-amount-section__label">Tip Amount<br><span class="person-span">/ person</span></p>
          <p class="tip-amount-section__value">$0.00</p>
        </div>
  
        <div class="person-total-section">
          <p class="person-amount__label">Total<br><span class="person-span">/ person</span></p>
          <p class="person-total-section__value">$0.00</p>
        </div>
      </div>
      <button type="submit" class="btn btn-reset">RESET</button>
    </div>
  </main>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. 
    Coded by <a href="#" class="footer__link">Jon Hay</a>.
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
